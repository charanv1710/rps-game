<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div id="homePage">
        <h1>Rock Paper Scissors</h1>
        <button id="startGameButton">Start Game</button>
    </div>

    <div id="gamePage" style="display: none;">
        <h1>Rock Paper Scissors</h1>
        <div class="score-board">
            <div id="user-label" class="badge">User</div>
            <div id="computer-label" class="badge">Comp</div>
            <div id="user-score">0</div>:
            <div id="computer-score">0</div>
        </div>
        <div class="choices">
            <img src="rock.png" id="rock" class="choice" alt="Rock">
            <img src="paper.png" id="paper" class="choice" alt="Paper">
            <img src="scissors.png" id="scissors" class="choice" alt="Scissors">
        </div>
        <p id="result">Make your move!</p>
        <button id="homeButton">Home</button>
        <button id="resetButton">Reset Game</button>

    </div>
    
    <audio id="celebration-sound" src="celebration.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
